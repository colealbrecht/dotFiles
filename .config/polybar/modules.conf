ramp-volume-0-background = ${colors.fcolor6}
ramp-volume-1 = " üîà "
ramp-volume-1-foreground = ${colors.color1}
ramp-volume-1-background = ${colors.fcolor6}
ramp-volume-2 = " üîâ "
ramp-volume-2-foreground = ${colors.color1}
ramp-volume-2-background = ${colors.fcolor6}
ramp-volume-3 = " üîä "
