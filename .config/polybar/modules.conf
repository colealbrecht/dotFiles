;;;;;;;;;;;;;;;
;;   Jgmenu  ;;
;;;;;;;;;;;;;;;
[module/jgmenu]
type = custom/script
label = %output%
label-padding = 2
interval = 10
exec = echo "ÔÑµ"
click-left = "jgmenu_run >/dev/null 2>&1 &"
click-right = exo-open $HOME/.config/jgmenu/jgmenurc

[module/arrowmenu]
type = custom/text
content = "%{T8}ÓÇ≤%{T-}"
content-font = 8
content-foreground = ${colors.color1}
content-background = ${colors.color4}

;;;;;;;;;;;;;;;;;;
;; X Workspaces ;;
;;;;;;;;;;;;;;;;;;
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = 1;Ó•≠
icon-1 = 2;ÔÑ°
icon-2 = 3;ÔÇ¨
icon-3 = 4;Ó¶Å
icon-4 = 5;Ó®¨
icon-5 = 6;ÔÉÉ
icon-6 = 7;Ôàõ
icon-7 = 8;ÔÇÉ
icon-8 = 9;Óûï
icon-9 = 10;ÔåÄ
icon-default =
format = <label-state>
label-active = %icon% %name%
label-occupied = %icon% %name%
label-urgent = %icon% %name%
label-empty = %icon% %name%
label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1
label-active-foreground = ${colors.fcolor7}
label-active-underline = ${colors.fcolor7}
label-occupied-underline = ${colors.yellow}
label-urgent-foreground = ${colors.red}
label-urgent-underline = ${colors.red}
label-empty-foreground = ${colors.color1}
format-background = ${colors.color5}

[module/arrowws]
type = custom/text
content = "ÓÇ∞"
content-font = 8
content-foreground = ${colors.color5}
content-background = ${colors.background}

;;;;;;;;;;
;; Date ;;
;;;;;;;;;;
[module/date]
type = internal/date
interval = 1
date = " ÔÅ≥ %d.%m.%y"
